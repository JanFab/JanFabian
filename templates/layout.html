<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="../static/pics/j.png" type="image/png">
    <title>Ján Fabian</title>
    <link rel="stylesheet" href="{{(url_for('static', filename='style.css'))}}">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="logoWrap">
                <a id="logo" href="{{url_for('home')}}">Ján Fabian</a>
                <div class="containerBars" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="menu change">
                <nav>
                    <!-- <a href="{{url_for('home')}}">Home</a> -->
                    <a href="{{url_for('experience')}}">Experience</a>
                    <a href="{{url_for('hobbies')}}">Hobbies</a>
                    <a href="{{url_for('gallery')}}">Gallery</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        {%block content%} {%endblock%}
    </div>

    <footer>
        <div class="footer-item"><a href="{{url_for('home')}}">Home</a></div>
        <div class="footer-item">Ján Fabian 2021-2023</div>
        <div class="footer-item"><a href="mailto:janco.fabo@gmail.com">janco.fabo@gmail.com</a></div>
    </footer>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
            document.getElementsByClassName("menu")[0].classList.toggle("change");
        }
    </script>
</body>

</html>
